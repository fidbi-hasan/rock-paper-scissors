<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors 2</title>
    
    <link rel="stylesheet" href="styles/rock-paper-scissors-(function)-update-2.css">
  </head>

  <body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="buttons-container">
      <button onclick="
        playGame('rock');
      " class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>

      <button onclick="
        playGame('paper');
      " class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>

      <button onclick="
        playGame('scissors'); 
      " class="move-button scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
    </div>

    <p class="js-result result"></p>

    <p class="js-move move"></p>

    <p class="js-score score"></p>

    <button onclick="
      resetScore();
    " class="reset-button">Reset Score</button>
    

    <script src="scripts/rock-paper-scissors-(function)-update-2.js">
    </script>

    <!-- 
      - from js course by supersimpledev
      - a practice task by fidbi hasan 
    -->
  </body>
</html>
